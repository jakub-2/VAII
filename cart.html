<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/header-style.css">
    <title>Shopel</title>
    <style>
        body {
            background-color: darkgray;
        }

        .cart {
            margin-top: 5%;
            background-color: white;
            border-radius: 5px;
            border-color: black;
            border-style: solid;
            border-width: 4px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html"><img class="main-image" src="images/SHOPEL.png" alt="Shopel"></a>
    </header>
    <div class="cart">
        <h1>Shopping Cart</h1>

        <section class="cart-items">
            <h2>Your Cart</h2>
            <ul>
                <li>
                    <img src="https://image.alza.cz/products/RI047d3/RI047d3.jpg?width=500&height=500" alt="Product 1" style="max-width: 10%">
                    <h3>Iphone 15 pro 512GB</h3>
                    <p>Price: 1550&euro;</p>
                    <p>Quantity: 1</p>
                    <button>Remove</button>
                </li>
            </ul>
        </section>

        <section class="cart-summary">
            <h2>Cart Summary</h2>
            <p>Total: 1550&euro;</p>
<!--            <button onclick="location.href='/VAII/checkout.html'">Proceed to Checkout</button>-->
            <button>Proceed to Checkout</button>
        </section>
    </div>
</body>
</html>
