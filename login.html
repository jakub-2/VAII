<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopel</title>
    <link rel="stylesheet" href="styles/header-style.css">
    <style>
        body {
            background-color: darkgray;
        }
        .login-table {
            margin-left: auto;
            margin-right: auto;
            margin-top: 10%;
            padding: 10px;
            border-style: solid;
            border-radius: 10px;
            border-width: 5px;
            border-color: black;
            background-color: white;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html"><img class="main-image" src="images/SHOPEL.png" alt="Shopel"></a>
    </header>

    <div class="container">
        <table class="login-table">
            <tr>
                <td>
                    <label><b>Username</b></label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" placeholder="Enter Username" name="uname" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label><b>Password</b></label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" placeholder="Enter Password" name="psw" required style="width: auto">
                </td>

            </tr>
            <tr>
                <td>
                    <button type="submit">Login</button>
                </td>
            </tr>
        </table>
    </div>

</body>
</html>
